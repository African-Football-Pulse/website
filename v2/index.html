<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>African Football Pulse</title>
  <meta name="robots" content="noindex" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .hero-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
      align-items: center;
      justify-items: center;
    }
    .hero-logo {
      max-width: 220px;
      height: auto;
      margin: 0 auto 20px;
      display: block;
    }
    .cta-row {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-top: 24px;
    }
    .lang-switch {
      margin-left: 12px;
      background: #222;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .about {
      max-width: 800px;
      margin: 60px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="wrap row between center">
      <a class="brand" href="index.html">
        <img src="../img/logo-afp.png" alt="AFP" height="28" />
        <span>African Football Pulse</span>
      </a>
      <nav class="nav row">
        <a id="menu-start" href="index.html"></a>
        <a id="menu-pod" href="pod.html"></a>
        <a id="menu-ad" href="annons.html"></a>
        <a id="menu-partner" href="samarbeta.html"></a>
        <a id="menu-about" href="om.html"></a>
      </nav>

      <select id="langSwitcher" class="lang-switch">
        <option value="en">EN</option>
        <option value="sv">SV</option>
        <option value="sw">SW</option>
        <option value="fr">FR</option>
        <option value="ar">AR</option>
      </select>

    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="wrap hero-grid">
      <div>
        <img src="../img/logo-afp.png" alt="African Football Pulse" class="hero-logo" />
        <h1 id="hero-title"></h1>
        <p id="hero-sub"></p>
        <div class="cta-row">
          <a class="btn btn-primary" id="cta-listen" href="pod.html"></a>
          <a class="btn btn-secondary" id="cta-advertise" href="annons.html"></a>
          <a class="btn btn-primary" id="cta-partner" href="samarbeta.html"></a>
        </div>
      </div>
      <div>
        <iframe style="border-radius:12px" 
          src="https://open.spotify.com/embed/show/6ctAoXlZ3Bll0zUKCeM79n?utm_source=generator" 
          width="100%" height="360" frameborder="0" 
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
          loading="lazy"></iframe>
