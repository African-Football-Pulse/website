name: Fetch English Podcast

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # kör varje dag kl 06:00 UTC

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: pip install --quiet feedparser

      - name: 🎧 Fetch podcast episodes (English)
        run: python scripts/fetch_podcast.py

      - name: 🗺️ Generate sitemap
        run: python scripts/generate_sitemap.py

      - name: 🚀 Commit & push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add en/pod/ seo/sitemap.xml || true
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "Update English podcast episodes + sitemap"
          git push
